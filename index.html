<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTGBeta 1.1</title>
<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
}

#overlay {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 50;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

#intro {
    position: fixed;
    inset: 0;
    z-index: 40;
    pointer-events: none;
}

.orb {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(0, 140, 255, 0.7);
    filter: blur(35px);
    transition: all 3s ease;
}

.spinGroup .orb {
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.explode {
    transition: all 3s ease;
    opacity: 0;
    transform: scale(0.1);
}

#introText {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 1.4em;
    opacity: 0;
    transition: opacity 1.5s;
    z-index: 45;
}

#game {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 16px;
}

#cookie {
    font-size: 9em;
    cursor: pointer;
    animation: cookieSpin 6s linear infinite;
}

#cookie.bounce {
    animation: cookieSpin 6s linear infinite, bounce 0.25s ease;
}

@keyframes cookieSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.35); }
    100% { transform: scale(1); }
}

#stats {
    text-align: center;
    font-size: 1.2em;
}

#buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

button {
    padding: 10px 18px;
    font-size: 1em;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="overlay">Interact to enable sounds (required)</div>
<div id="intro"></div>

<div id="introText">
–ú—ã –≤–µ—Ä–Ω—É–ª–∏—Å—å. –°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–µ—Ä–ø–µ–Ω–∏–µ.<br>
‚Äî canvayys
</div>

<div id="game">
    <div id="cookie">üç™</div>
    <div id="stats">
        Cookies: <span id="cookies">0</span><br>
        Click Power: <span id="clickPower">1</span><br>
        Multiplier: x<span id="multiplier">1</span><br>
        Auto/sec: <span id="auto">0</span>
    </div>
    <div id="buttons">
        <button id="buyClick">Buy x2 Click (50)</button>
        <button id="buyAuto">Buy Auto Cookie +1/sec (200)</button>
        <button id="buyMult">Buy x2 Multiplier (500)</button>
        <button id="reset">Reset Progress</button>
    </div>
</div>

<audio id="bgm" src="backgroundmusic.mp3" loop></audio>
<audio id="login" src="login.mp3"></audio>

<script>
let cookies = 0;
let clickPower = 1;
let multiplier = 1;
let autoCookies = 0;
let lastClick = 0;

let prices = { click: 50, auto: 200, mult: 500 };

const overlay = document.getElementById("overlay");
const intro = document.getElementById("intro");
const introText = document.getElementById("introText");
const game = document.getElementById("game");
const cookie = document.getElementById("cookie");
const bgm = document.getElementById("bgm");
const login = document.getElementById("login");

const ui = {
    cookies: document.getElementById("cookies"),
    clickPower: document.getElementById("clickPower"),
    multiplier: document.getElementById("multiplier"),
    auto: document.getElementById("auto")
};

function updateUI() {
    ui.cookies.textContent = cookies;
    ui.clickPower.textContent = clickPower;
    ui.multiplier.textContent = multiplier;
    ui.auto.textContent = autoCookies;
}

function save() {
    localStorage.setItem("ctg_save", JSON.stringify({
        cookies, clickPower, multiplier, autoCookies, prices
    }));
}

function load() {
    const d = JSON.parse(localStorage.getItem("ctg_save"));
    if (!d) return;
    cookies = d.cookies;
    clickPower = d.clickPower;
    multiplier = d.multiplier;
    autoCookies = d.autoCookies;
    prices = d.prices;
}

overlay.onclick = () => {
    overlay.remove();

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const orbContainer = document.createElement("div");
    orbContainer.className = "spinGroup";
    intro.appendChild(orbContainer);

    const orbs = [];
    for (let i = 0; i < 6; i++) {
        const o = document.createElement("div");
        o.className = "orb";
        o.style.left = Math.random() * window.innerWidth + "px";
        o.style.top = Math.random() * window.innerHeight + "px";
        orbContainer.appendChild(o);
        orbs.push(o);
    }

    setTimeout(() => {
        orbs.forEach(o => {
            o.style.left = centerX + "px";
            o.style.top = centerY + "px";
        });
    }, 2000);

    setTimeout(() => {
        login.play();
        introText.style.opacity = 1;

        orbs.forEach(o => {
            o.style.left = centerX + (Math.random() - 0.5) * 600 + "px";
            o.style.top = centerY + (Math.random() - 0.5) * 400 + "px";
            o.classList.add("explode");
        });
    }, 5000);

    setTimeout(() => {
        introText.style.opacity = 0;
        intro.remove();
        bgm.volume = 0.6;
        bgm.play().catch(()=>{});
        load();
        updateUI();
        game.style.display = "flex";
    }, 9000);
};

cookie.onclick = () => {
    const now = Date.now();
    if (now - lastClick < 400) return;
    lastClick = now;

    cookies += clickPower * multiplier;
    cookie.classList.add("bounce");
    setTimeout(() => cookie.classList.remove("bounce"), 250);

    updateUI();
    save();
};

document.getElementById("buyClick").onclick = () => {
    if (cookies < prices.click) return;
    cookies -= prices.click;
    clickPower *= 2;
    prices.click *= 2;
    updateUI(); save();
};

document.getElementById("buyAuto").onclick = () => {
    if (cookies < prices.auto) return;
    cookies -= prices.auto;
    autoCookies++;
    prices.auto *= 2;
    updateUI(); save();
};

document.getElementById("buyMult").onclick = () => {
    if (cookies < prices.mult) return;
    cookies -= prices.mult;
    multiplier *= 2;
    prices.mult *= 2;
    updateUI(); save();
};

document.getElementById("reset").onclick = () => {
    if (!confirm("Reset ALL progress?")) return;
    localStorage.removeItem("ctg_save");
    location.reload();
};

setInterval(() => {
    cookies += autoCookies * multiplier;
    updateUI();
    save();
}, 1000);
</script>

</body>
</html>
